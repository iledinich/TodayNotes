<nav class="navbar navbar-light bg-primary justify-content-between">
  <h4 class="text-white">TodayNotes</h4>
  <form *ngIf="!loggedIn()" class="form-inline" #loginForm="ngForm" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Username" required [(ngModel)]="model.username" name="username" aria-label="Username">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" required [(ngModel)]="model.password" name="password" aria-label="password" aria-label="Password">
    <button [disabled]="!loginForm.valid" class="btn btn-dark my-2 my-sm-0" type="submit">Login</button>
  </form>
  <div *ngIf="loggedIn()">
    <span class="text-white">Welcome {{auth.decodedToken?.unique_name}} </span><button class="btn btn-dark my-2 my-sm-0" (click)="logout()">Logout</button>
  </div>
</nav>
