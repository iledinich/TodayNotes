<div class="container-fluid">
    <div class="row">
      <div class="col-xs-0 col-sm-1 p-0"></div>
      <div class="col-xs-10 col-sm-10 p-3">
        <form #editForm="ngForm" id="editForm">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="note.title" id="title" name="title" aria-describedby="title" placeholder="Title">
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" [(ngModel)]="note.text" name="text" id="text" placeholder="Put the note content here..."
              rows="10"></textarea>
          </div>
          <div class="buttons">
              <button class="btn btn-danger float-left"><i class="fa fa-trash"></i> Delete</button>
              <app-color-picker></app-color-picker>
              <button class="btn btn-secondary" [routerLink]="['/home']"><i class="fa fa-long-arrow-left"></i> Back</button>
              <button (click)="updateNote()" [disabled]="!editForm.dirty" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
            </div>
        </form>
      </div>
      <div class="col-xs-10 col-sm-1 p-0"></div>
    </div>
  </div>
