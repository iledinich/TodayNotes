<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <h2 class="text-center text-primary">Sign in</h2>
        <hr>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required [(ngModel)]="model.username"
            name="username" aria-label="Username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"
            placeholder="Password">
        </div>

        <div class="form-group text-center">
          <button [disabled]="!loginForm.valid" class="btn btn-primary pl-4 pr-4 my-2 my-sm-0" type="submit">Login</button>
          <button class="btn btn-default ml-2" type="button" [routerLink]="['/welcome']">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
