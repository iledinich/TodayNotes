<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="text-center col-12 col-md-8">
      <form #registerForm="ngForm" class="col-12" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Create a new account</h2>
        <hr>

        <div class="form-group">
          <input type="text" class="form-control" required name="username" [(ngModel)]="model.username"
            placeholder="Username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"
            placeholder="Password">
        </div>

        <div class="form-group text-center">
          <button class="btn btn-primary" type="submit">Register</button>
          <button class="btn btn-default ml-2" type="button" [routerLink]="['/welcome']">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
